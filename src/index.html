<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <title>Syne</title>

    <!-- Custom fonts for this template-->
    <link href="ui-kit/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="ui-kit/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body id="page-top">
    <div id="wrapper">

        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Syne</a>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search your library" aria-label="Search">
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="#">Import</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-inline bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-compact-disc"></i> Albums
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-fw fa-users"></i> Artists
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-fw fa-music"></i> Songs
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-fw fa-layer-group"></i> Playlists
                                </a>
                            </li>
                        </ul>

                    </div>
                </nav>

                <div id="main-content" role="main" class="main offset-md-2 col-md-10 d-md-inline">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Song</th>
                                <th scope="col">Artist</th>
                                <th scope="col">Album</th>
                                <th scope="col">Genre</th>
                                <th scope="col">Released</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="fixed-bottom align-items-center" id="playback-div">
            <div id="controlBarTrackInfo" class="d-flex justify-content-start playback-unit align-items-center">
                <img id="controlBarAlbumArt" src="#" />
                <div id="controlBarTrackInfoText">
                    <h4 id="controlBarTitle"></h4>
                    <h5 id="controlBarArtist"></h5>
                </div>
            </div>
            <div class="d-flex playback-unit align-items-center">
                <div>
                    <div class="d-flex justify-content-center">
                        <a aria-role="button" class="btn btn-light playback-button" id="previousbtn"><i
                                    class="fas fa-fw fa-step-backward" style="color:#FFFFFF;"></i></a>
                        <a aria-role="button" class="btn btn-light playback-button" id="playpause"><i
                                    id="playpause-icon" class="fas fa-fw fa-play" style="color:#FFFFFF;"></i></a>
                        <a aria-role="button" class="btn btn-light playback-button"  id="nextbtn"><i
                                    class="fas fa-fw fa-step-forward" style="color:#FFFFFF;"></i></a>
                    </div>
                    <div id="slidecontainer" class="d-flex justify-content-center">
                        <input type="range" min="0" max="100" value="0" class="slider seek-bar" id="seekBar">
                    </div>
                </div>
            </div>
            <div class="playback-unit">

            </div>

        </div>



        <script>
            window.$ = window.jQuery = require('jquery');
        </script>
        <script src="ui-kit/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="playback.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="ui-kit/vendor/jquery/jquery-3.5.1.min.js"></script>
        <script src="ui-kit/vendor/scripts/bootstrap-slider.js"></script>
</body>

</html>
